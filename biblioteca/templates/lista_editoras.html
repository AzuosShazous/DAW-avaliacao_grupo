{% extends 'base.html' %}
{% block content %}
<h2>Lista de Editoras</h2>
<a href="{% url 'criar_editora' %}">Adicionar editora</a>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for editora in editoras %}
        <tr>
            <td>{{ editora.nome }}</td>
            <td>{{ editora.endereco }}</td>
            <td>
                <a href="{% url 'atualizar_editora' editora.id %}">Editar</a> |
                <a href="{% url 'deletar_editora' editora.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
