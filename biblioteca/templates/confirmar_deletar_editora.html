{% extends 'base.html' %}
{% block content %}
    <h2>Excluir Editora</h2>
    <p>Tem certeza de que deseja excluir a editora {{ editora.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_editoras' %}">Cancelar</a>
    </form>
{% endblock %}
