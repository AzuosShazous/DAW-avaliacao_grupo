{% extends 'base.html' %}
{% block content %}
    <h2>Excluir Livro</h2>
    <p>Tem certeza de que deseja excluir o livro "{{ livro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_livros' %}">Cancelar</a>
    </form>
{% endblock %}
