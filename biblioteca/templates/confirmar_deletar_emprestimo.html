{% extends 'base.html' %}
{% block content %}
    <h2>Excluir Empréstimo</h2>
    <p>Tem certeza de que deseja excluir o empréstimo do livro "{{ emprestimo.livro.titulo }}" por {{ emprestimo.leitor.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_emprestimos' %}">Cancelar</a>
    </form>
{% endblock %}
