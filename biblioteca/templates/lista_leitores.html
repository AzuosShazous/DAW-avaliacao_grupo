{% extends 'base.html' %}
{% block content %}
<h2>Lista de Leitores</h2>
<a href="{% url 'criar_leitor' %}">Adicionar leitor</a>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for leitor in leitores %}
        <tr>
            <td>{{ leitor.nome }}</td>
            <td>{{ leitor.email }}</td>
            <td>{{ leitor.data_nascimento }}</td>
            <td>
                <a href="{% url 'atualizar_leitor' leitor.id %}">Editar</a> |
                <a href="{% url 'deletar_leitor' leitor.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
