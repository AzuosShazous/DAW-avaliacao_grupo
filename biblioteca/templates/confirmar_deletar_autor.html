{% extends 'base.html' %}
{% block content %}
    <h2>Excluir Autor</h2>
    <p>Tem certeza de que deseja excluir o autor {{ autor.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
        <a href="{% url 'lista_autores' %}">Cancelar</a>
    </form>
{% endblock %}
