{% extends 'base.html' %}
{% block content %}
<h2>Lista de Autores</h2>
<a href="{% url 'criar_autor' %}">Adicionar autor</a>
<table border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Nacionalidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.nome }}</td>
            <td>{{ autor.data_nascimento }}</td>
            <td>{{ autor.nacionalidade }}</td>
            <td>
                <a href="{% url 'atualizar_autor' autor.id %}">Editar</a> |
                <a href="{% url 'deletar_autor' autor.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
