{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">
            Usuário:
            <input type="text" name="username">
        </label>
        <label for="password">
            Senha:
            <input type="password" name="password">
        </label>
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem login? <a href="{% url 'registro' %}">Registre-se</a></p>
</body>
</html>
